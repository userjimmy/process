<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: gray;
    }

    h2 {
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
      color: black;
    }

    h3 {
      color: black;
    }

    #studentForm {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .column {
      flex: 1;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background-color: #86104B;
      color: white;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    select {
      width: 95%;
      padding: 7px;
      margin: 3px 0 15px 0;
      border-radius: 15px;
      border: 1px solid black;
    }

    input[type="submit"] {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    @keyframes glow {
    0% {
      box-shadow: 0 0 5px #333;
    }
    50% {
      box-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99;
    }
    100% {
      box-shadow: 0 0 5px #333;
    }
  }

  input[type="submit"].glow-button {
    animation: glow 1.5s infinite;
  }

    .form-group {
      margin-bottom: 15px;
    }

    /* Red border and light background for invalid fields after submit */
    .was-validated input:invalid,
    .was-validated select:invalid {
      border: 2px solid red;
      background-color: #fff0f0;
    }
  </style>
</head>

  <script>
    const form = document.getElementById('studentForm');
    form.addEventListener('submit', function(event) {
      if (!form.checkValidity()) {
        event.preventDefault(); // stop form submission
        form.classList.add('was-validated'); // trigger red borders
      }
    });
  </script>

</html>
